<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Upload</ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none">
        <div class="header-content">          
          <div class="greeting-message">
            Olá <b>{{ user?.apelido || 'Usuário' }}</b>.
          </div>
          <div class="profile-image-container">
            <div class="profile-image-preview">
              <img [src]="savedImage || 'assets/icon/user.png'" />
            </div>
          </div>
          <ion-icon name="log-out-outline" class="logout-icon" (click)="logout()"></ion-icon>
        </div>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Upload</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-row>
      <ion-col>
        <div *ngIf="hasTemporaryPhotos" class="fab-action-container">
          <ion-fab-button (click)="discardPhotos()" class="discard-button">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
      <ion-col>
        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col>
        <div *ngIf="hasTemporaryPhotos" class="fab-action-container">
          <ion-fab-button (click)="confirmPhotos()" class="confirm-button">
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </div>  
      </ion-col>
    </ion-row>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.temporaryPhotos">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
