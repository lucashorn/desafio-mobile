<app-header headerName="Upload"/>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Upload</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-row>
      <ion-col>
        <div *ngIf="hasTemporaryPhotos" class="fab-action-container">
          <ion-fab-button (click)="discardPhotos()" class="discard-button">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
      <ion-col>
        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col>
        <div *ngIf="hasTemporaryPhotos" class="fab-action-container">
          <ion-fab-button (click)="confirmPhotos()" class="confirm-button">
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </div>  
      </ion-col>
    </ion-row>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.temporaryPhotos">
        <ion-img [src]="photo.dataUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
