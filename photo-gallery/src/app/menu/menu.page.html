<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none">
        <div class="header-content">          
          <div class="greeting-message">
            Olá {{ user?.apelido || 'Usuário' }}
          </div>
          <div class="profile-image-container">
            <div class="profile-image-preview">
              <img [src]="savedImage || 'assets/icon/user.png'" />
            </div>
          </div>
          <ion-icon name="log-out-outline" class="logout-icon" (click)="logout()"></ion-icon>
        </div>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <app-explore-container name="Menu"></app-explore-container>
</ion-content>
